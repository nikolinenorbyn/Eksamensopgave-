<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>

<div class="sign-up-form">
    <h1>Login here</h1>
    <form onsubmit="signUp(event);" id="form">

        
    <!-- EMAIL & PASSWORD  -->
        <input id="email" type="email" class="input-box" placeholder="  Your email" >
        <br> <br>
        <input id="password" type="password" class="input-box" placeholder="  Your password" >
        <br> <br>
        <button value="Submit"  type="submit" class="login-btn" id="login-btn" onclick=check() >Sign in</button>
    </form>
    
</div>


<script src="../Frontend/login.js"></script>
      
</body>
</html>
