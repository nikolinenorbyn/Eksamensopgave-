<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
   
    <!-- LOGUD ELLER SLET PROFIL -->

    <div class="topbar">
            <h3 class="header">Bruger</h3>
        <form id="user" class="user">
            <button id="logout" onClick="logout()" class="profile-btn">Log ud</button>
            <button id="deleteuser" onClick="deleteUser()" class="profile-btn">Slet bruger</button>
        </form>
    </div>

    <!-- OPDATER INFORMATIONER -->

    <div class="container">
        <div class="header2">
            <h3>Opdater din profil</h3>
        </div>
        <hr> <br>

        <form class="form" id="update-profile">
            <label for="">Navn: </label> <br>
                <input type="text" name="name" id="newName" placeholder="Indtast nyt navn">
        
                <br><br><br>

            <label for="">Email: </label> <br>
                <input type="email" name="email" id="newEmail" placeholder="Indtast ny email">
        
                <br><br><br>

            <label for="">Password:</label>
            <br>
                <input type="password" name="password" id="newPassword" placeholder="Indtast nyt password">
       
                <br><br><br>

            <label for="">KÃ¸n: </label> <br>
                <select name="gender" id="newGender" required>
                    <option value="blank">  </option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>

                <br><br><br>

            <label for="">Interesse:</label> <br>
                <input type="radio" name="gender" value="Female" id="newInterest">
                <label for="female">Female</label>
        
                <input type="radio" name="gender" value="Male" id="newInterest">
                <label for="female">Male</label>
        
                <input type="radio" name="gender" value="Other" id="newInterest">
                <label for="female">Other</label>
        
                <input type="radio" name="gender" value="All" id="newInterest">
                <label for="female">All</label>

                <br><br>
    
                <button id="update-btn" onclick=updateUser() type="button" class="profile-btn" >Opdater profil</button>

        </form>

    </div>

    <div class ="container2">
        <h2>Brugere</h2>
        <img src="" alt="">

        <div class="voting">
            <button id="regButton" onclick=Like() type="button">Like</button>
                <input type="number" id="input1" value="0">
            
            
            <button id="regButton" onclick=Dislike() type="button">Dislike</button>
                <input type="number" id="input2" value="0">
        </div>
      
    </div>


   
<script src="/Frontend/profil.js"></script>
    
</body>
</html>
