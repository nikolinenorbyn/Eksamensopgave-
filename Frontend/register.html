<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to login!</title>
</head>
<body>

<div class="sign-up-form">
    <h1>Opret en profil!</h1>
    <form onsubmit="signUp(event);" id="form">

        <!-- NAVN & FØDSELSDAG -->
        <label for="name">Name</label>
        <input class="name" id="name" type="text" placeholder=" Fulde navn">

        <br> <br>

        <label for="name">Brugernavn</label>
        <input class="username" id="username" type="text" placeholder="Brugernavn">

        <br> <br>

        <label for="birthday">Fødselsdato</label>
        <input class="birthday" id="birthday" type="date" name="birthday">
        <br> <br>


        <!-- VALG AF KØN -->
        <label>Vælg dit køn:</label> 
    <select name="gender" id="gender" class="gender" required>
        <option value="blank">  </option>
        <option value="female">Kvinde</option>
        <option value="male">Mand</option>
        <option value="other">Andre</option>
    </select>
        
        <hr>

        <!-- INTERESSER -->

    <label>Vælg interesse</label>

    <select id="interest" required>
            <option value=""> </option>
            <option value="volvo">Mænd</option>
            <option value="saab">Kvinder</option>
            <option value="mercedes">Andre</option>
            <option value="audi">Alle</option>
    </select>

    <br> <br>

    <!-- EMAIL & PASSWORD  -->
        <input id="email" type="email" class="email" placeholder="Din email" >
        <br> <br>
        <input id="password" type="password" class="password" placeholder="Dit password" >
        <br> <br>
        <button value="Submit"  type="submit" class="regbtn" onClick="store()" >Opret profil</button>
    </form>
    
    <form id="loginForm" ></form>
        <!-- ALLEREDE BRUGER -->
        <hr>
        <p class="or"> ELLER </p>
        <p>Har du allerde en profil?</p>
        <button onclick="window.location.href='login.html'" value="Submit" type="submit" class="login-btn" >Jeg har allerede en profil</button>
    </form>
</div>


<script src="../Frontend/register.js"></script>
      
</body>
</html>
