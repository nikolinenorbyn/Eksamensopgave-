<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up to login!</title>
</head>
<body>

<div class="sign-up-form">
    <h1>Sign up now!</h1>
    <form onsubmit="signUp(event);" id="form">

        <!-- NAVN & FØDSELSDAG -->
        <label for="name">Name</label>
        <input class="name" id="name" type="text" placeholder=" Firstname">

        <br> <br>

        <label for="birthday">Birthday</label>
        <input class="birthday" id="birthday" type="date" name="birthday">
        <br> <br>


        <!-- VALG AF KØN -->
        <label>Select your gender:</label> 
    <select name="gender" id="gender" class="gender" required>
        <option value="blank">  </option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
    </select>
        
        <hr>

        <!-- INTERESSER -->

    <label>Vælg interesse</label>

    <select id="interest" required>
            <option value=""> </option>
            <option value="volvo">Mænd</option>
            <option value="saab">Kvinder</option>
            <option value="mercedes">Andre</option>
            <option value="audi">Alle</option>
    </select>

    <br> <br>

    <!-- EMAIL & PASSWORD  -->
        <input id="email" type="email" class="email" placeholder="  Your email" >
        <br> <br>
        <input id="password" type="password" class="password" placeholder="  Your password" >
        <p> <span> <input type="checkbox"> </span> I agree to the Terms of services</p>
        <button value="Submit"  type="submit" class="regbtn" onClick="store()" >Sign up</button>
    </form>
    
    <form id="loginForm" ></form>
        <!-- ALLEREDE BRUGER -->
        <hr>
        <p class="or"> OR </p>
        <p>Do you have an account?</p>
        <button onclick="window.location.href='login.html'" value="Submit" type="submit" class="login-btn" >I already have an account</button>
    </form>
</div>


<script src="../Frontend/register.js"></script>
      
</body>
</html>
